<div class="input-field">
	<i class="material-icons prefix">add_alarm</i>
	<input type="text" class="form-control" placeholder="Add Todo..." #input (keydown.enter)="add(input)">
</div>

<app-todos-filters (update)="changeFilter($event)" [filters]="filters" [active]="activeFilter$ | async">
</app-todos-filters>

<app-todos [todos]="todos$ | async" (delete)="delete($event)" (complete)="complete($event)"></app-todos>

<div *ngIf="selectAllDone$ | async">All done!!!!</div>
